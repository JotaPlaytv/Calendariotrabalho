<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Calend√°rio para marcar dias de trabalho">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÖ</text></svg>">
    <title>Calend√°rio de Trabalho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .update-btn {
            background: #10b981;
            padding: 8px 12px;
            font-size: 14px;
        }

        .update-btn:hover {
            background: #059669;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .month-year {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            color: #666;
            font-weight: bold;
            font-size: 14px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            background: #f5f5f5;
            color: #333;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        .day:active {
            transform: scale(0.95);
        }

        .day.empty {
            cursor: default;
            background: transparent;
        }

        .day.empty:active {
            transform: none;
        }

        .day.work-day {
            color: white;
            font-weight: bold;
        }

        .day.today {
            border: 3px solid #667eea;
        }

        .day.has-note::after {
            content: 'üìù';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
        }

        .controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .categories-section {
            margin-bottom: 20px;
        }

        .categories-section h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .category-color {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 2px solid #ddd;
        }

        .category-name {
            flex: 1;
            font-weight: 600;
            color: #333;
        }

        .btn-delete-cat {
            background: #ef4444;
            padding: 6px 12px;
            font-size: 14px;
        }

        .add-category {
            display: flex;
            gap: 10px;
        }

        .add-category input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .add-category input[type="color"] {
            width: 50px;
            height: 42px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .stats p {
            color: #333;
            margin: 5px 0;
            font-size: 14px;
        }

        .stats strong {
            color: #667eea;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .stat-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: inline-block;
        }

        .clear-btn {
            background: #ef4444;
            width: 100%;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f0f0f0;
            color: #666;
            font-size: 24px;
            width: 35px;
            height: 35px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .category-selection {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-option {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }

        .category-option:active {
            transform: scale(0.95);
        }

        .category-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .note-section {
            margin-top: 20px;
        }

        .note-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .note-display {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            min-height: 100px;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .note-display.empty {
            color: #999;
            font-style: italic;
        }

        .note-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            min-height: 100px;
            resize: vertical;
            display: none;
        }

        .note-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .edit-btn {
            background: #f59e0b;
        }

        .save-btn {
            background: #10b981;
        }

        .cancel-btn {
            background: #6b7280;
        }

        .delete-btn {
            background: #ef4444;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Meu Calend√°rio</h1>
            <button class="update-btn" id="btnUpdate">üîÑ Atualizar</button>
        </div>

        <div class="nav-buttons">
            <button id="btnPrev">‚óÄ Anterior</button>
            <button id="btnNext">Pr√≥ximo ‚ñ∂</button>
            <button id="btnToday">Hoje</button>
        </div>

        <div class="month-year" id="monthYear"></div>

        <div class="weekdays">
            <div class="weekday">Dom</div>
            <div class="weekday">Seg</div>
            <div class="weekday">Ter</div>
            <div class="weekday">Qua</div>
            <div class="weekday">Qui</div>
            <div class="weekday">Sex</div>
            <div class="weekday">S√°b</div>
        </div>

        <div class="days" id="calendar"></div>

        <div class="controls">
            <div class="categories-section">
                <h3>üè¢ Categorias de Trabalho</h3>
                <div class="category-list" id="categoryList"></div>
                <div class="add-category">
                    <input type="text" id="newCategoryName" placeholder="Ex: Trabalho A">
                    <input type="color" id="newCategoryColor" value="#10b981">
                    <button id="btnAddCategory">‚ûï</button>
                </div>
            </div>

            <div class="stats">
                <p><strong>üìä Estat√≠sticas do m√™s:</strong></p>
                <div id="statsContent"></div>
            </div>

            <button class="clear-btn" id="btnClearMonth">Limpar m√™s atual</button>
        </div>
    </div>

    <div class="modal-overlay" id="categoryModal">
        <div class="modal">
            <button class="modal-close" id="closeCategoryModal">√ó</button>
            <h2 id="categoryModalTitle">Escolha a categoria</h2>
            <div class="category-selection" id="categorySelection"></div>
        </div>
    </div>

    <div class="modal-overlay" id="detailsModal">
        <div class="modal">
            <button class="modal-close" id="closeDetailsModal">√ó</button>
            <h2 id="detailsTitle">Dia 15</h2>
            
            <div style="text-align: center;">
                <span id="categoryBadge" class="category-badge"></span>
            </div>

            <div class="note-section">
                <label>üìù Anota√ß√µes:</label>
                <div id="noteDisplay" class="note-display empty">Sem anota√ß√µes</div>
                <textarea id="noteInput" placeholder="Ex: Turno da manh√£, reuni√£o √†s 14h..."></textarea>
            </div>

            <div class="modal-buttons" id="viewButtons">
                <button class="edit-btn" id="btnEdit">‚úèÔ∏è Editar</button>
                <button class="delete-btn" id="btnDelete">üóëÔ∏è Remover</button>
            </div>

            <div class="modal-buttons" id="editButtons" style="display: none;">
                <button class="save-btn" id="btnSave">üíæ Salvar</button>
                <button class="cancel-btn" id="btnCancel">‚ùå Cancelar</button>
            </div>
        </div>
    </div>
    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let workDays = JSON.parse(localStorage.getItem('workDays')) || {};
        let categories = JSON.parse(localStorage.getItem('categories')) || [
            {id: 'folga-extra', name: 'üå¥ Folga Extra', color: '#fbbf24', fixed: true},
            {id: 'cat1', name: 'Trabalho A', color: '#10b981'},
            {id: 'cat2', name: 'Trabalho B', color: '#3b82f6'}
        ];
        let selectedDateKey = null;

        const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        function saveData() {
            localStorage.setItem('workDays', JSON.stringify(workDays));
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function renderCategories() {
            const list = document.getElementById('categoryList');
            list.innerHTML = '';
            
            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'category-item';
                
                const colorDiv = document.createElement('div');
                colorDiv.className = 'category-color';
                colorDiv.style.background = cat.color;
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'category-name';
                nameDiv.textContent = cat.name;
                
                item.appendChild(colorDiv);
                item.appendChild(nameDiv);
                
                if (!cat.fixed) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn-delete-cat';
                    deleteBtn.textContent = 'üóëÔ∏è';
                    deleteBtn.addEventListener('click', () => {
                        if (confirm('Deletar esta categoria? Os dias marcados com ela ser√£o removidos.')) {
                            Object.keys(workDays).forEach(key => {
                                if (workDays[key].categoryId === cat.id) {
                                    delete workDays[key];
                                }
                            });
                            categories = categories.filter(c => c.id !== cat.id);
                            saveData();
                            renderCategories();
                            renderCalendar();
                        }
                    });
                    item.appendChild(deleteBtn);
                }
                
                list.appendChild(item);
            });
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            
            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            calendar.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date();

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day empty';
                calendar.appendChild(emptyDiv);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = day;
                
                const dateKey = `${currentYear}-${currentMonth}-${day}`;
                
                if (workDays[dateKey]) {
                    dayDiv.classList.add('work-day');
                    const category = categories.find(c => c.id === workDays[dateKey].categoryId);
                    if (category) {
                        dayDiv.style.background = category.color;
                    }
                    
                    if (workDays[dateKey].note && workDays[dateKey].note.trim()) {
                        dayDiv.classList.add('has-note');
                    }
                }

                if (day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayDiv.classList.add('today');
                }

                dayDiv.addEventListener('click', () => {
                    selectedDateKey = dateKey;
                    if (workDays[dateKey]) {
                        openDetailsModal(day);
                    } else {
                        openCategoryModal(day);
                    }
                });
                
                calendar.appendChild(dayDiv);
            }

            updateStats();
        }

        function openCategoryModal(day) {
            document.getElementById('categoryModalTitle').textContent = `Dia ${day} - ${monthNames[currentMonth]}`;
            
            const selection = document.getElementById('categorySelection');
            selection.innerHTML = '';
            
            categories.forEach(cat => {
                const option = document.createElement('div');
                option.className = 'category-option';
                option.style.background = cat.color;
                option.textContent = cat.name;
                option.addEventListener('click', () => {
                    workDays[selectedDateKey] = { categoryId: cat.id, note: '' };
                    saveData();
                    document.getElementById('categoryModal').style.display = 'none';
                    renderCalendar();
                });
                selection.appendChild(option);
            });
            
            document.getElementById('categoryModal').style.display = 'flex';
        }

        function openDetailsModal(day) {
            document.getElementById('detailsTitle').textContent = `Dia ${day} - ${monthNames[currentMonth]}`;
            
            const workDay = workDays[selectedDateKey];
            const category = categories.find(c => c.id === workDay.categoryId);
            
            if (category) {
                const badge = document.getElementById('categoryBadge');
                badge.textContent = category.name;
                badge.style.background = category.color;
            }
            
            const note = workDay.note || '';
            document.getElementById('noteDisplay').textContent = note.trim() ? note : 'Sem anota√ß√µes';
            document.getElementById('noteDisplay').className = note.trim() ? 'note-display' : 'note-display empty';
            document.getElementById('noteInput').value = note;
            
            document.getElementById('noteDisplay').style.display = 'block';
            document.getElementById('noteInput').style.display = 'none';
            document.getElementById('viewButtons').style.display = 'flex';
            document.getElementById('editButtons').style.display = 'none';
            
            document.getElementById('detailsModal').style.display = 'flex';
        }

        function updateStats() {
            const statsContent = document.getElementById('statsContent');
            const categoryStats = {};
            
            // Conta dias por categoria no m√™s atual
            Object.keys(workDays).forEach(key => {
                const [year, month] = key.split('-').map(Number);
                if (year === currentYear && month === currentMonth) {
                    const catId = workDays[key].categoryId;
                    categoryStats[catId] = (categoryStats[catId] || 0) + 1;
                }
            });
            
            // Renderiza estat√≠sticas
            statsContent.innerHTML = '';
            
            categories.forEach(cat => {
                const count = categoryStats[cat.id] || 0;
                const statItem = document.createElement('div');
                statItem.className = 'stat-item';
                statItem.innerHTML = `
                    <span class="stat-color" style="background: ${cat.color}"></span>
                    <span>${cat.name}: <strong>${count} ${count === 1 ? 'dia' : 'dias'}</strong></span>
                `;
                statsContent.appendChild(statItem);
            });
        }

        // Event Listeners
        document.getElementById('btnPrev').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        document.getElementById('btnNext').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        document.getElementById('btnToday').addEventListener('click', () => {
            const today = new Date();
            currentMonth = today.getMonth();
            currentYear = today.getFullYear();
            renderCalendar();
        });

        document.getElementById('btnAddCategory').addEventListener('click', () => {
            const name = document.getElementById('newCategoryName').value.trim();
            const color = document.getElementById('newCategoryColor').value;
            
            if (!name) {
                alert('Digite um nome para a categoria!');
                return;
            }

            categories.push({ id: 'cat' + Date.now(), name: name, color: color });
            saveData();
            
            document.getElementById('newCategoryName').value = '';
            document.getElementById('newCategoryColor').value = '#10b981';
            
            renderCategories();
            updateStats();
        });

        document.getElementById('btnClearMonth').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todos os dias de trabalho deste m√™s?')) {
                Object.keys(workDays).forEach(key => {
                    const [year, month] = key.split('-').map(Number);
                    if (year === currentYear && month === currentMonth) {
                        delete workDays[key];
                    }
                });
                saveData();
                renderCalendar();
            }
        });

        document.getElementById('closeCategoryModal').addEventListener('click', () => {
            document.getElementById('categoryModal').style.display = 'none';
        });

        document.getElementById('closeDetailsModal').addEventListener('click', () => {
            document.getElementById('detailsModal').style.display = 'none';
        });

        document.getElementById('btnEdit').addEventListener('click', () => {
            document.getElementById('noteDisplay').style.display = 'none';
            document.getElementById('noteInput').style.display = 'block';
            document.getElementById('viewButtons').style.display = 'none';
            document.getElementById('editButtons').style.display = 'flex';
        });

        document.getElementById('btnSave').addEventListener('click', () => {
            workDays[selectedDateKey].note = document.getElementById('noteInput').value.trim();
            saveData();
            document.getElementById('detailsModal').style.display = 'none';
            renderCalendar();
        });

        document.getElementById('btnCancel').addEventListener('click', () => {
            const note = workDays[selectedDateKey].note || '';
            document.getElementById('noteDisplay').textContent = note.trim() ? note : 'Sem anota√ß√µes';
            document.getElementById('noteDisplay').className = note.trim() ? 'note-display' : 'note-display empty';
            document.getElementById('noteDisplay').style.display = 'block';
            document.getElementById('noteInput').style.display = 'none';
            document.getElementById('viewButtons').style.display = 'flex';
            document.getElementById('editButtons').style.display = 'none';
        });

        document.getElementById('btnDelete').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja remover este dia de trabalho?')) {
                delete workDays[selectedDateKey];
                saveData();
                document.getElementById('detailsModal').style.display = 'none';
                renderCalendar();
            }
        });

        document.getElementById('categoryModal').addEventListener('click', (e) => {
            if (e.target.id === 'categoryModal') {
                document.getElementById('categoryModal').style.display = 'none';
            }
        });

        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailsModal') {
                document.getElementById('detailsModal').style.display = 'none';
            }
        });

        document.getElementById('btnUpdate').addEventListener('click', () => {
            if (confirm('Atualizar o aplicativo para a vers√£o mais recente?')) {
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                        });
                    });
                }
                
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        registrations.forEach(registration => {
                            registration.unregister();
                        });
                    });
                }
                
                setTimeout(() => {
                    window.location.reload(true);
                }, 500);
            }
        });

        renderCategories();
        renderCalendar();
    </script>
</body>
</html>
